<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./requests.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="requests2">
      <header class="main">
        <div class="header3">
          <div class="header-inner"></div>
          <div class="logo3">
            <img
              class="mask-group-icon10"
              loading="lazy"
              alt=""
              src="./public/mask-group@2x.png"
            />

            <a class="bpi3">BPI</a>
            <div class="frame-parent2">
              <div class="housing-loan-container">
                <a class="housing-loan3">Housing Loan</a>
              </div>
              <div class="application-form-container">
                <a class="application-form3">Application Form</a>
              </div>
            </div>
          </div>
          <nav class="frame-nav">
            <nav class="home-parent">
              <a class="home3" id="homeText">Home</a>
              <a class="about3" id="aboutText">About</a>
              <a class="contact-agreement3" id="contactAgreementText"
                >Contact Agreement</a
              >
            </nav>
          </nav>
          <div class="primary-button9">
            <div class="get-started3">LOGIN</div>
          </div>
        </div>
        <button class="primary-button10" id="primaryButton">
          <div class="logout2">LOGOUT</div>
        </button>
      </header>
      <div class="content">
        <div class="rectangle-group">
          <div class="frame-item"></div>
          <div class="menu-icons-parent">
            <div class="menu-icons1" id="menuIconsContainer">
              <img
                class="mask-group-icon11"
                alt=""
                src="./public/mask-group-11@2x.png"
              />

              <div class="profile-container">
                <b class="profile3">Profile</b>
              </div>
            </div>
            <div class="menu-icons2" id="menuIconsContainer1">
              <img
                class="mask-group-icon12"
                alt=""
                src="./public/mask-group-2@2x.png"
              />

              <div class="new-requests-frame">
                <b class="new-requests3">New Requests</b>
              </div>
            </div>
            <div class="menu-icons3">
              <img
                class="mask-group-icon13"
                alt=""
                src="./public/mask-group-3@2x.png"
              />

              <b class="requests3">Requests</b>
            </div>
          </div>
        </div>
        <div class="requests-record-wrapper">
          <h1 class="requests-record">Requests Record</h1>
        </div>
      </div>
      <section class="footer3">
        <p class="all-rights-reserved-container3">
          <span class="all-rights-reserved3">Â© 2024 All rights reserved. </span>
          <span class="made-by-students3"
            >Made by students from Polytechnic University of the Philippines -
            Manila.</span
          >
        </p>
        <div class="rectangle-div"></div>
      </section>
    </div>

    <script>
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
      
      var aboutText = document.getElementById("aboutText");
      if (aboutText) {
        aboutText.addEventListener("click", function (e) {
          window.location.href = "./about-us.html";
        });
      }
      
      var contactAgreementText = document.getElementById("contactAgreementText");
      if (contactAgreementText) {
        contactAgreementText.addEventListener("click", function (e) {
          window.location.href = "./contact-agreement.html";
        });
      }
      
      var primaryButton = document.getElementById("primaryButton");
      if (primaryButton) {
        primaryButton.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
      
      var menuIconsContainer = document.getElementById("menuIconsContainer");
      if (menuIconsContainer) {
        menuIconsContainer.addEventListener("click", function (e) {
          window.location.href = "./saved-profile.html";
        });
      }
      
      var menuIconsContainer1 = document.getElementById("menuIconsContainer1");
      if (menuIconsContainer1) {
        menuIconsContainer1.addEventListener("click", function (e) {
          window.location.href = "./new-requests.html";
        });
      }
      </script>

</html>
