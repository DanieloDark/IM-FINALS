<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./submitted.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="submitted">
      <footer class="submitted-child"></footer>
      <section class="footer">
        <p class="all-rights-reserved-container">
          <span class="all-rights-reserved">Â© 2024 All rights reserved. </span>
          <span class="made-by-students"
            >Made by students from Polytechnic University of the Philippines -
            Manila.</span
          >
        </p>
        <div class="footer-child"></div>
      </section>
      <header class="header-parent">
        <div class="header">
          <div class="header-child"></div>
          <div class="logo">
            <img
              class="mask-group-icon"
              loading="lazy"
              alt=""
              src="./public/mask-group@2x.png"
            />

            <a class="bpi">BPI</a>
            <div class="frame-parent">
              <div class="housing-loan-wrapper">
                <a class="housing-loan">Housing Loan</a>
              </div>
              <div class="application-form-wrapper">
                <a class="application-form">Application Form</a>
              </div>
            </div>
          </div>
          <nav class="menu-wrapper">
            <nav class="menu">
              <a class="home" id="homeText">Home</a>
              <a class="about" id="aboutText">About</a>
              <a class="contact-agreement" id="contactAgreementText"
                >Contact Agreement</a
              >
            </nav>
          </nav>
          <div class="primary-button" id="primaryButtonContainer">
            <div class="get-started">LOGIN</div>
          </div>
        </div>
        <img
          class="mask-group-icon1"
          loading="lazy"
          alt=""
          src="./public/mask-group-1@2x.png"
        />
      </header>
      <section class="submitted-inner">
        <div class="frame-group">
          <div class="frame-container">
            <div class="submitted-successfully-wrapper">
              <h1 class="submitted-successfully">Submitted Successfully</h1>
            </div>
            <h1 class="your-application-has-container">
              <p class="your-application-has">
                Your application has been submitted!
              </p>
              <p class="check-your-email">
                Check your email for further announcement.
              </p>
            </h1>
          </div>
          <div class="primary-button-wrapper">
            <button class="primary-button1" id="primaryButton">
              <b class="return-to-home">RETURN TO HOME</b>
            </button>
          </div>
        </div>
      </section>
      <div class="success-modal">
        <div class="modal-background"></div>
        <div class="success-modal-child"></div>
        <img
          class="success-modal-item"
          loading="lazy"
          alt=""
          src="./public/group-26@2x.png"
        />
      </div>
    </div>

    <script>
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
      
      var aboutText = document.getElementById("aboutText");
      if (aboutText) {
        aboutText.addEventListener("click", function (e) {
          window.location.href = "submitted.html";
        });
      }
      
      var contactAgreementText = document.getElementById("contactAgreementText");
      if (contactAgreementText) {
        contactAgreementText.addEventListener("click", function (e) {
          window.location.href = "./contact-agreement.html";
        });
      }
      
      var primaryButtonContainer = document.getElementById("primaryButtonContainer");
      if (primaryButtonContainer) {
        primaryButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      
      var primaryButton = document.getElementById("primaryButton");
      if (primaryButton) {
        primaryButton.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      </script>
  </body>
</html>
